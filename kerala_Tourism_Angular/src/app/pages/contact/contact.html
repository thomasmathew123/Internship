<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us – Kerala Tourism</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f9f4;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #006644;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      color: #006644;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 20px;
      background-color: #006644;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #004d33;
    }
    .info {
      margin-top: 30px;
      font-size: 14px;
    }
  </style>
</head>
<body>

<header>
  <h1>Kerala Tourism</h1>
  <p>Contact Us</p>
</header>

<div class="container">
  <h2>We'd love to hear from you!</h2>
  <form action="#" method="post">
    <label for="name">Full Name</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email Address</label>
    <input type="email" id="email" name="email" required>

    <label for="message">Your Message</label>
    <textarea id="message" name="message" rows="6" required></textarea>

    <button type="submit">Send Message</button>
  </form>

  <div class="info">
    <p><strong>Address:</strong> Department of Tourism, Government of Kerala, Park View, Thiruvananthapuram – 695 033</p>
    <p><strong>Phone:</strong> +91 471 2321132</p>
    <p><strong>Email:</strong> info@keralatourism.org</p>
  </div>
</div>

</body>
</html>
