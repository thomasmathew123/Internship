
  <div class="row">
    <div class="col-md-5">
      <img [src]="product.image" [alt]="product.title" class="img-fluid rounded shadow" style="max-height:350px;">
    </div>
    <div class="col-md-7">
      <h2 class="mb-3">{{ product.title }}</h2>
      <p class="text-muted mb-2"><strong>Category:</strong> {{ product.category }}</p>
      <p><strong>Description:</strong></p>
      <p>{{ product.description }}</p>
      <h4 class="mt-3 text-success">$ {{ product.price }}</h4>
      <div class="mt-2">
        <span class="badge bg-warning text-dark">
          Rating: {{ product.rating?.rate }} / 5
        </span>
        <span class="ms-2 text-secondary">
          ({{ product.rating?.count }} reviews)
        </span>
      </div>
      <button class="btn btn-primary mt-4">Add to Cart</button>
    </div>
