<div class="card h-100" style="width: 18rem;">
  <img [src]="card.image" class="card-img-top" alt="..." style="height: 180px; object-fit: cover; width: 100%;">
  <div class="card-body">
    <h5 class="card-title">{{card.title}}</h5>
    <p class="card-text">{{card.description}}</p>
    <p class="card-text">Price: ${{card.price}}</p>
    <p class="card-text">Category: {{card.category}}</p>
    <p class="card-text">Rating: {{card.rating.rate}} ({{card.rating.count}} reviews)</p>
    <a routerLink='/singlepage/{{card.id}}' class="btn btn-primary">Click Me</a> 


</div>
</div>
